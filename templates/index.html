<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Long-Term Stock Predictor</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/css/style.css" />
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <!-- <div class="col-md-12 jumbotron text-center"> -->
        <h1>Long-Term Stock Predictor</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>Information</h5>
          <select id="infoSel" onchange="infoChanged(this.value)"></select>
        </div>
        <div class="well">
          <h5>Ticker</h5>
          <select id="tickerSel" onchange="tickerChanged(this.value)"></select>
        </div>
        <div>
          <button id="clearselection" type="submit" class="btn btn-default">Clear Selection</button>
          <br>&nbsp;
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Selected Tickers</h3>
          </div>
          <div id="selectedtickers" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-10">
        <div id="infoplace">
        </div>
      </div>
    </div>
  </div>

  <!-- <script src="https://cdn.plot.ly/plotly-1.31.2.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>

</html>
